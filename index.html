<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <title>OCR Tool</title>
  </head>
    <body>
      <div class="page-1">
        <div id="camera">
          <video id="webcam" autoplay playsinline poster="assets/Loading_icon.gif">Camera not available</video>
          <button type="button" id="take_img_btn"onclick="take_image()">Take photo</button>
        </div>
        <span>Upload Image: </span>
        <input type="file" id="image-input" accept="image/jpeg, image/png, image/jpg" onchange="upload_image()">
      </div>
      <div class="loading">
        <img src="assets/Loading_icon.gif" alt="Loading icon" load_ico.id="load-ico">
        <p id="load-txt">LOADING...</p>
      </div>
      <div class="image">
        <div class="popup_div" id="Popup">
          <input class="popuptext"  id="Popup_text_1">
          <input class="popuptext"  id="Popup_text_2">
          <input class="popuptext"  id="Popup_text_3">
          <button id="close" onclick="close_popup()">X</button>
          <button class="remove_rect" id="remove_temp_rect" onclick="remove_temp_rect()">Delete</button>
          <button class="remove_rect" id="remove_perm_rect" onclick="remove_perm_rect()">Delete</button>
        </div>
        <canvas id="canvas"></canvas>
        <canvas id="overlay"></canvas>
        <div class="sidebar">
          <div id="sidebar-complete">
            <h1>Found cassettes</h1>
            <ol id="complete"></ol>
          </div>
          <div id="sidebar-partial">
            <h1>Partially recognized</h1>
            <ol id="partial"></ol>
          </div>
        </div>
        <div class="search">
          <div class="innerSearch">
            <h2>Search</h2>
            <input id="search_inp" placeholder="CASE-SAMPLE-ID-Type+year">
            <button onclick="highlight_cassette(complete, partial)"  id="Search_btn">Search</button>
            <button onclick="redraw_canvas()"  id="Clear_btn">Clear Searches</button>
          </div>
        </div>
        <div id="subDiv">
          <select id="status">
            <option value="processing">Processing</option>
            <option value="embedding">Embedding</option>
            <option value="sectioning">Sectioning</option>
            <option value="Archiveing">Archiveing</option>
            </select>
          <button id="submit">Submit</button>
        </div>
      </div>
    </body>
  <script src="./functions.js"></script>
</html>
